<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="clock">
	<div class="clock-face">
		<div class="hand hour-hand"></div>
		<div class="hand min-hand"></div>
		<div class="hand sec-hand"></div>
	</div>
</div>
<script type="text/javascript">
	const sechand = document.querySelector('.sec-hand');
	const minhand = document.querySelector('.min-hand');
	const hourhand = document.querySelector('.hour-hand');
	
	function setDate(){
		const now = new Date();
		const seconds = now.getSeconds();
		const min = now.getMinutes();
		const hour = now.getHours();
		const seconds2degrees= ((seconds / 60) * 360) + 90;
		const mins2degrees = ((min / 60) * 360) + 90;
		const hour2degrees =((hour / 12) * 360) + 90;
		sechand.style.transform=`rotate(${seconds2degrees}deg)`;
		minhand.style.transform=`rotate(${mins2degrees}deg)`;
		hourhand.style.transform=`rotate(${hour2degrees}deg)`;

		console.log(hour);
		// console.log(min);
		// console.log(seconds);

	}
	setInterval(setDate, 1000); 

	
</script>
</body>
</html>
